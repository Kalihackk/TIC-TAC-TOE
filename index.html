<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">TIC-TAC-TOE</h1>
      <div class="game">
        <div class="row row-center">
          <div class="cell"></div>
          <div class="cell center"></div>
          <div class="cell"></div>
        </div>
        <div class="row row-center">
          <div class="cell"></div>
          <div class="cell center"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell center"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="results">
        <div class="player1">
          <div class="name">Player O</div>
          <div class="score">0</div>
        </div>
        <div class="draw">
          <div class="winner"></div>
          <div class="moveCounter"></div>
          <div class="score">0</div>
        </div>
        <div class="player2">
          <div class="name">Player X</div>
          <div class="score">0</div>
        </div>
      </div>
      <button type="button" class="restartBtn" style="display: none">
        Restart
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
